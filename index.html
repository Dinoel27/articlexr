<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Article Furniture Display Demo</title>
    <script src="https://cdn.jsdelivr.net/gh/volumetrics-io/mrjs/dist/mr.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

    <mr-app debug="true">
        <!-- Menu Panel -->
        <mr-panel data-position="0 0 0" class="bar" style="position: fixed;">
            <mr-div class="bar"> 
                <mr-button class="button" id="button1" onclick="showModel('model1')"> Model 1</mr-button>
                <mr-button class="button" id="button2" onclick="showModel('model2')"> Model 2</mr-button>
                <mr-button class="button" id="button3" onclick="showModel('model3')"> Model 3</mr-button>
            </mr-div>
        </mr-panel>

        <!-- User Interface -->
        <!-- <mr-entity data-comp-anchor="type:plane; label: table;" data-position="0 0 0" data-rotation="90 0 0">
            <mr-model class="circbutton" src="./models/rosehip_walnut.glb" data-position="-0.1 0 0" onclick="showModel('model1')"></mr-model> 

            <mr-model class="circbutton" src="./models/rosehip_oak.glb" data-position="0 0 0" onclick="showModel('model2')"></mr-model> 

            <mr-model class="circbutton" src="./models/ratine_grey_oak.glb" data-position="0.1 0 0" onclick="showModel('model3')"></mr-model> 
        </mr-entity> -->

        <!-- Models -->
        <mr-entity data-comp-anchor="type: plane; label: table;" data-position="0 0 0" data-rotation="0 0 0">
            <mr-model id="model1" class="model visible"
            src="./models/model1.glb"></mr-model>
     
            <mr-model id="model2" class="model hidden"
            src="./models/model2.glb"></mr-model>
        
            <mr-model id="model3" class="model hidden"
            src="./models/model3.glb"></mr-model>
        </mr-entity>
    </mr-app>

</body>

<script>
function showModel(modelId) {
    // Hide all models
    const models = document.querySelectorAll('.model');
    models.forEach(model => {
        model.classList.remove('visible');
        model.classList.add('hidden');
    });

    // Show the selected model
    const selectedModel = document.getElementById(modelId);
    if (selectedModel) {
        selectedModel.classList.remove('hidden');
        selectedModel.classList.add('visible');
        console.log(`Displaying model: ${modelId}`);
    } else {
        console.error(`Model with ID ${modelId} not found.`);
    }

    // Update button styles
    const buttons = document.querySelectorAll('.button');
    buttons.forEach(button => {
        button.classList.remove('active');
    });
    const activeButton = document.getElementById('button' + modelId.replace('model', ''));
    if (activeButton) {
        activeButton.classList.add('active');
    }
}

// Set initial selected button style
// window.onload = function() {
//     document.getElementById('button1').classList.add('active');
// };
</script>

</html>
